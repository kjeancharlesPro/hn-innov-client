<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hackathon Website Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5A3793",
                        "accent": "#A94385",
                        "background-light": "#f7f6f8",
                        "background-dark": "#171121",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center bg-gradient-to-b from-[#1c122b] to-background-dark dark group/design-root overflow-x-hidden p-4 sm:p-6">
<main class="w-full max-w-md mx-auto flex flex-col items-center">
<div class="flex items-center justify-center gap-3 py-8">
<span class="material-symbols-outlined text-4xl text-accent">terminal</span>
<h1 class="text-white text-2xl font-bold tracking-tight">CodeFest 2024</h1>
</div>
<h2 class="text-white tracking-tight text-3xl font-bold leading-tight text-center pb-2 pt-4">Inscrivez-vous</h2>
<p class="text-zinc-400 text-base font-normal leading-normal pb-8 text-center">Remplissez vos informations pour participer.</p>
<form class="w-full space-y-5">
<div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
<label class="flex flex-col flex-1">
<p class="text-zinc-300 text-sm font-medium leading-normal pb-2">Prénom</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white placeholder:text-zinc-500 focus:outline-0 border border-zinc-700 bg-zinc-900/50 h-12 px-4 text-base font-normal leading-normal ring-2 ring-transparent focus:border-accent focus:ring-accent/30" placeholder="Entrez votre prénom" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-zinc-300 text-sm font-medium leading-normal pb-2">Nom</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white placeholder:text-zinc-500 focus:outline-0 border border-zinc-700 bg-zinc-900/50 h-12 px-4 text-base font-normal leading-normal ring-2 ring-transparent focus:border-accent focus:ring-accent/30" placeholder="Entrez votre nom" value=""/>
</label>
</div>
<label class="flex flex-col">
<p class="text-zinc-300 text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white placeholder:text-zinc-500 focus:outline-0 border border-zinc-700 bg-zinc-900/50 h-12 px-4 text-base font-normal leading-normal ring-2 ring-transparent focus:border-accent focus:ring-accent/30" placeholder="Entrez votre email" type="email" value=""/>
</label>
<label class="flex flex-col">
<p class="text-zinc-300 text-sm font-medium leading-normal pb-2">Compétences</p>
<div class="relative">
<select class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white placeholder:text-zinc-500 focus:outline-0 border border-zinc-700 bg-zinc-900/50 h-12 px-4 text-base font-normal leading-normal ring-2 ring-transparent focus:border-accent focus:ring-accent/30">
<option disabled="" selected="" value="">Sélectionnez une compétence</option>
<option value="frontend">Frontend</option>
<option value="backend">Backend</option>
<option value="uiux">UI/UX Design</option>
<option value="data">Data Science</option>
<option value="devops">DevOps</option>
<option value="mobile">Mobile Development</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 pointer-events-none" data-icon="keyboard_arrow_down">keyboard_arrow_down</span>
</div>
</label>
<label class="flex flex-col">
<p class="text-zinc-300 text-sm font-medium leading-normal pb-2">Idée de hackathon</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white placeholder:text-zinc-500 focus:outline-0 border border-zinc-700 bg-zinc-900/50 p-4 text-base font-normal leading-normal ring-2 ring-transparent focus:border-accent focus:ring-accent/30" placeholder="Décrivez votre idée en quelques mots..." rows="4"></textarea>
</label>
<button class="flex items-center justify-center w-full h-12 px-6 mt-6 rounded-lg bg-accent text-white text-base font-bold transition-transform duration-200 ease-in-out hover:scale-[1.02] active:scale-[0.98]">
                    S'inscrire
                </button>
</form>
<p class="text-center text-zinc-500 text-xs mt-8">
                En vous inscrivant, vous acceptez notre <a class="underline hover:text-accent" href="#">Politique de Confidentialité</a> et nos <a class="underline hover:text-accent" href="#">Conditions d'Utilisation</a>.
            </p>
</main>
</div>

</body></html>
